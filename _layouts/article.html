---
layout: main
---
<div id="article">
{{ content }}
</div>
 
<div id="related">
  <h2>Related:</h2>
  <ul class="articles">
    {% for post in site.related_posts limit:3 %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        &raquo;
        <a href="/blog{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
