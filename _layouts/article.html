---
layout: main
---
<div id="article">
        {{ content }}
</div>
 
<div id="related">
        <h2>Related:</h2>
        <ul class="articles">
                {% for post in site.related_posts limit:3 %}
                <li>
                        <span>{{ post.date | date: "%B %d, %Y" }}</span>
                        &raquo;
                        <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
        </ul>
</div>
